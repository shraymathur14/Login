<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
{% for message in messages %}
  <div class='alert alert-{{ message.tags }} alert-dismissible fade show' role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
{% endfor %}




  <div class="container">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>Welcome to the Website</h1>
        {% if user.is_authenticated %}
        <p>Welcome {{fname}}! </p>
        <div class="d-flex justify-content-center">
          <a href="{% url 'account:signout' %}" class="btn btn-primary me-3" target="_blank">Sign Out</a>
          <a href="{% url 'admin:index' %}" class="btn btn-danger" target="_blank">Admin</a>
        </div>
        {% else %}
        <p>Please sign in or sign up to continue.</p>
        <div class="d-flex justify-content-center">
          <a href="{% url 'account:signin' %}" class="btn btn-primary me-3" target="_blank">Sign In</a>
          <a href="{% url 'account:signup' %}" class="btn btn-secondary" target="_blank">Sign Up</a>
          <a href="{% url 'admin:index' %}" class="btn btn-danger" target="_blank">Admin</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
